<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <script src='{{ url_for('static', filename='jquery.min.js') }}'></script>
    <script src='{{ url_for('static', filename='bootstrap.min.js') }}'></script>
    <link rel="stylesheet" type="text/css" media="screen" href='{{ url_for('static', filename='bootstrap.css') }}' />
    <link rel="stylesheet" type="text/css" media="screen" href='{{ url_for('static', filename='login.css') }}' />
    
</head>
<body>
    <div id="banner">
        <div class="container">
            <div class="jumbotron text-center">
                <h3>Prism</h3>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    {% for message in get_flashed_messages() %}
                        <p id="message">{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <form name="signup_form" action="{{ url_for('signup') }}" method="POST" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label>Username *</label>
                            <input type="email" name="username" id="username" class="form-control" placeholder="teddy.winters@hpe.com" required/>
                        </div>
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" name="password" id="password" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password *</label>
                            <input type="password" name="conf_password" id="conf_password" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign up" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2019 All Rights Reserved by Teddy Winters</p>
    </footer>
    <script type="text/javascript">
        function validateForm(){
            var form = document.forms["signup_form"]
            var password = form["password"].value;
            var conf_password = form["conf_password"].value;
            if(password === conf_password){
                return true;
            }else{
                document.getElementById("message").innerHTML = "Passwords don't match!";
                return false;
            }
        }
    </script>
</body>
</html>
